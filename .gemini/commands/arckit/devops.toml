- Changelog generation
- Release notes
- Release coordination
- Hotfix process

**Section 14: Platform Engineering** (if applicable)
- Internal Developer Platform (IDP) design
- Self-service portal
- Golden paths/templates
- Platform APIs

**Section 15: UK Government Compliance** (if applicable)
