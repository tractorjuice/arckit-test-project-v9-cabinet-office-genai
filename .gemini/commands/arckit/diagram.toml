## Important Notes

### Diagram Quality Standards

‚úÖ **Good Architecture Diagrams**:
- Clear purpose and audience
- Appropriate level of detail
- Valid Mermaid syntax
- Traceable to requirements
- Strategic context (Wardley Map)
- Technology choices justified
- NFR targets annotated
- Compliance requirements visible

‚ùå **Poor Architecture Diagrams**:
- Too complex (everything in one diagram)
- No labels or unclear labels
- Missing technology choices
- No traceability to requirements
- No strategic context
- Invalid Mermaid syntax
- Missing compliance annotations

### Common Mistakes to Avoid

1. **Diagram Too Complex**:
   - ‚ùå Showing 20+ components in one diagram
   - ‚úÖ Split into multiple focused diagrams (context, container, component)

2. **Missing Strategic Context**:
   - ‚ùå Not showing build vs buy decisions
   - ‚úÖ Annotate with Wardley Map evolution stages

3. **No Requirements Traceability**:
   - ‚ùå Diagram components not linked to requirements
   - ‚úÖ Explicit mapping in component inventory table

4. **UK Government Specific Mistakes**:
   - ‚ùå Not showing GOV.UK services when they should be used
   - ‚ùå Building custom solutions for commodity components
   - ‚úÖ Highlight GOV.UK Notify, Pay, Design System, Verify

5. **Invalid Mermaid Syntax**:
   - ‚ùå Not testing diagram at mermaid.live
   - ‚úÖ Always validate syntax before finalizing

### Diagram Versioning

- Create versioned diagrams (v1.0, v1.1, etc.)
- Update diagrams when architecture changes
- Link to specific HLD/DLD versions
- Document rationale for all changes

