<!DOCTYPE html>
<html lang="en" class="govuk-template">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="description" content="Project documentation generated by ArcKit">
    <title>Project Documentation - ArcKit</title>

    <!-- GOV.UK Frontend -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/govuk-frontend@5.13.0/dist/govuk/govuk-frontend.min.css">

    <!-- Marked.js for Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked@15.0.6/marked.min.js"></script>

    <!-- Mermaid.js for Diagrams -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@11.4.1/dist/mermaid.min.js"></script>

    <style>
        /* Font Override - GDS Transport only for *.gov.uk domains */
        body, .govuk-template, .govuk-template__body, [class*="govuk-"] {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                         Helvetica, Arial, sans-serif !important;
        }

        /* Layout */
        .app-layout {
            display: flex;
            min-height: calc(100vh - 200px);
        }

        /* Sidebar */
        .app-sidebar {
            width: 280px;
            min-width: 280px;
            background: #f3f2f1;
            border-right: 1px solid #b1b4b6;
            overflow-y: auto;
            position: sticky;
            top: 0;
            height: 100vh;
        }

        .app-sidebar-header {
            padding: 1rem;
            background: #1d70b8;
            color: white;
        }

        .app-sidebar-header h2 {
            color: white;
            margin: 0;
            font-size: 1.1rem;
        }

        .app-nav-section {
            border-bottom: 1px solid #b1b4b6;
        }

        .app-nav-section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1rem;
            background: #fff;
            cursor: pointer;
            font-weight: 700;
            border: none;
            width: 100%;
            text-align: left;
        }

        .app-nav-section-header:hover {
            background: #f3f2f1;
        }

        .app-nav-section-header .chevron {
            transition: transform 0.2s;
        }

        .app-nav-section-header.collapsed .chevron {
            transform: rotate(-90deg);
        }

        .app-nav-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .app-nav-list li {
            margin: 0;
        }

        .app-nav-list a {
            display: block;
            padding: 0.5rem 1rem 0.5rem 1.5rem;
            color: #1d70b8;
            text-decoration: none;
            font-size: 0.875rem;
            border-left: 4px solid transparent;
        }

        .app-nav-list a:hover {
            background: #fff;
            border-left-color: #1d70b8;
        }

        .app-nav-list a.active {
            background: #fff;
            border-left-color: #1d70b8;
            font-weight: 700;
        }

        .app-nav-category {
            font-size: 0.75rem;
            color: #505a5f;
            padding: 0.5rem 1rem 0.25rem 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Nested navigation for vendors, diagrams, etc. */
        .app-nav-nested {
            padding-left: 1rem;
        }

        .app-nav-nested a {
            padding-left: 2.5rem;
            font-size: 0.8125rem;
        }

        /* Main Content */
        .app-content {
            flex: 1;
            padding: 2rem;
            max-width: 960px;
            overflow-y: auto;
        }

        .app-content-inner {
            max-width: 720px;
        }

        /* Document Header */
        .app-doc-header {
            border-bottom: 1px solid #b1b4b6;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }

        .app-doc-breadcrumb {
            font-size: 0.875rem;
            color: #505a5f;
            margin-bottom: 0.5rem;
        }

        .app-doc-title {
            margin: 0;
        }

        /* Loading State */
        .app-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem;
            color: #505a5f;
        }

        .app-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #f3f2f1;
            border-top-color: #1d70b8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error State */
        .app-error {
            background: #f47738;
            color: white;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        /* Welcome Screen */
        .app-welcome {
            text-align: center;
            padding: 4rem 2rem;
        }

        .app-welcome h1 {
            margin-bottom: 1rem;
        }

        .app-welcome p {
            color: #505a5f;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Markdown Content Styles */
        .app-markdown h1 { font-size: 2rem; margin-top: 0; }
        .app-markdown h2 { font-size: 1.5rem; margin-top: 2rem; border-bottom: 1px solid #b1b4b6; padding-bottom: 0.5rem; }
        .app-markdown h3 { font-size: 1.25rem; margin-top: 1.5rem; }
        .app-markdown h4 { font-size: 1.1rem; margin-top: 1rem; }

        .app-markdown p { margin: 1rem 0; line-height: 1.6; }

        .app-markdown ul, .app-markdown ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }

        .app-markdown li { margin: 0.5rem 0; }

        .app-markdown table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }

        .app-markdown th, .app-markdown td {
            border: 1px solid #b1b4b6;
            padding: 0.75rem;
            text-align: left;
        }

        .app-markdown th {
            background: #f3f2f1;
            font-weight: 700;
        }

        .app-markdown code {
            background: #f3f2f1;
            padding: 0.125rem 0.375rem;
            font-family: monospace;
            font-size: 0.875em;
        }

        .app-markdown pre {
            background: #0b0c0c;
            color: #fff;
            padding: 1rem;
            overflow-x: auto;
            margin: 1rem 0;
        }

        .app-markdown pre code {
            background: none;
            padding: 0;
            color: inherit;
        }

        .app-markdown blockquote {
            border-left: 4px solid #1d70b8;
            margin: 1rem 0;
            padding: 0.5rem 1rem;
            background: #f3f2f1;
        }

        .app-markdown a {
            color: #1d70b8;
        }

        .app-markdown img {
            max-width: 100%;
            height: auto;
        }

        /* Mermaid Diagrams */
        .app-markdown .mermaid {
            background: #fff;
            padding: 1rem;
            margin: 1rem 0;
            border: 1px solid #b1b4b6;
            text-align: center;
        }

        .app-markdown .mermaid svg {
            max-width: 100%;
            height: auto;
        }

        /* Mobile Sidebar Toggle */
        .app-mobile-toggle {
            display: none;
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: #1d70b8;
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        /* Header */
        .app-header {
            background: #0b0c0c;
            padding: 0.75rem 0;
        }

        .app-header-inner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .app-header-title {
            color: white;
            font-size: 1.25rem;
            font-weight: 700;
            text-decoration: none;
        }

        .app-header-title:hover {
            text-decoration: underline;
        }

        .app-header-meta {
            color: #b1b4b6;
            font-size: 0.875rem;
        }

        /* Footer */
        .app-footer {
            background: #f3f2f1;
            padding: 1.5rem 0;
            border-top: 1px solid #b1b4b6;
        }

        .app-footer-inner {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
            color: #505a5f;
        }

        .app-footer a {
            color: #1d70b8;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .app-sidebar {
                position: fixed;
                left: -280px;
                top: 0;
                z-index: 100;
                transition: left 0.3s;
            }

            .app-sidebar.open {
                left: 0;
            }

            .app-mobile-toggle {
                display: block;
            }

            .app-content {
                padding: 1rem;
            }

            .app-header-meta {
                display: none;
            }
        }

        /* Print Styles */
        @media print {
            .app-sidebar, .app-mobile-toggle, .app-header, .app-footer {
                display: none;
            }

            .app-content {
                padding: 0;
                max-width: 100%;
            }

            .app-markdown .mermaid {
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body class="govuk-template__body">
    <!-- Skip Link -->
    <a href="#main-content" class="govuk-skip-link">Skip to main content</a>

    <!-- Header -->
    <header class="app-header">
        <div class="app-header-inner">
            <a href="#" class="app-header-title" id="header-title">Project Documentation</a>
            <span class="app-header-meta" id="header-meta"></span>
        </div>
    </header>

    <!-- Main Layout -->
    <div class="app-layout">
        <!-- Sidebar Navigation -->
        <nav class="app-sidebar" id="sidebar" aria-label="Document navigation">
            <div class="app-sidebar-header">
                <h2>Documents</h2>
            </div>
            <div id="nav-container">
                <!-- Navigation will be populated by JavaScript -->
                <div class="app-loading">
                    <div class="app-spinner"></div>
                    Loading...
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="app-content" id="main-content">
            <div class="app-content-inner" id="content">
                <div class="app-welcome">
                    <h1>Welcome</h1>
                    <p>Select a document from the sidebar to view its contents. Mermaid diagrams will be rendered automatically.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="app-footer">
        <div class="app-footer-inner">
            <span>Generated by <a href="https://github.com/tractorjuice/arc-kit" target="_blank">ArcKit</a></span>
            <span id="footer-generated"></span>
        </div>
    </footer>

    <!-- Mobile Toggle -->
    <button class="app-mobile-toggle" id="mobile-toggle" aria-label="Toggle navigation">
        ☰
    </button>

    <script>
        // ============================================
        // Configuration - UPDATE THESE VALUES
        // ============================================
        const CONFIG = {
            owner: '{{OWNER}}',           // GitHub username/org
            repo: '{{REPO}}',             // Repository name
            branch: '{{BRANCH}}'          // Branch name (usually 'main')
        };

        // ============================================
        // State
        // ============================================
        let manifest = null;
        let documentCache = new Map();

        // ============================================
        // Utilities
        // ============================================
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function getRawUrl(path) {
            return `https://raw.githubusercontent.com/${CONFIG.owner}/${CONFIG.repo}/${CONFIG.branch}/${path}`;
        }

        function getDocumentId(path) {
            return path.replace(/[^a-zA-Z0-9]/g, '-');
        }

        function extractTitle(path) {
            const filename = path.split('/').pop().replace('.md', '');
            return filename
                .replace(/-/g, ' ')
                .replace(/\b\w/g, l => l.toUpperCase());
        }

        // ============================================
        // Marked Configuration
        // ============================================
        const renderer = new marked.Renderer();

        renderer.code = function(code, language) {
            // Handle object input (newer marked versions)
            if (typeof code === 'object') {
                language = code.lang;
                code = code.text;
            }

            if (language === 'mermaid') {
                return `<pre class="mermaid">${escapeHtml(code)}</pre>`;
            }
            const langClass = language ? `language-${language}` : '';
            return `<pre><code class="${langClass}">${escapeHtml(code)}</code></pre>`;
        };

        marked.setOptions({
            renderer: renderer,
            gfm: true,
            breaks: false
        });

        // ============================================
        // Mermaid Configuration
        // ============================================
        mermaid.initialize({
            startOnLoad: false,
            theme: 'default',
            securityLevel: 'loose',
            flowchart: { useMaxWidth: true },
            sequence: { useMaxWidth: true }
        });

        // ============================================
        // Navigation Building
        // ============================================
        function buildNavigation(manifest) {
            const container = document.getElementById('nav-container');
            let html = '';

            // Global documents
            if (manifest.global && manifest.global.length > 0) {
                html += buildNavSection('Global', manifest.global, 'global');
            }

            // Projects
            if (manifest.projects) {
                manifest.projects.forEach(project => {
                    html += buildProjectNav(project);
                });
            }

            container.innerHTML = html;

            // Add click handlers for section headers
            container.querySelectorAll('.app-nav-section-header').forEach(header => {
                header.addEventListener('click', () => {
                    header.classList.toggle('collapsed');
                    const list = header.nextElementSibling;
                    list.style.display = header.classList.contains('collapsed') ? 'none' : 'block';
                });
            });

            // Add click handlers for document links
            container.querySelectorAll('a[data-path]').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const path = link.dataset.path;
                    window.location.hash = path;
                    loadDocument(path);

                    // Update active state
                    container.querySelectorAll('a').forEach(a => a.classList.remove('active'));
                    link.classList.add('active');

                    // Close mobile sidebar
                    document.getElementById('sidebar').classList.remove('open');
                });
            });
        }

        function buildNavSection(title, documents, sectionId) {
            if (!documents || documents.length === 0) return '';

            // Group by category
            const byCategory = {};
            documents.forEach(doc => {
                const cat = doc.category || 'Other';
                if (!byCategory[cat]) byCategory[cat] = [];
                byCategory[cat].push(doc);
            });

            let listHtml = '';
            Object.keys(byCategory).forEach(category => {
                listHtml += `<li class="app-nav-category">${category}</li>`;
                byCategory[category].forEach(doc => {
                    listHtml += `<li><a href="#${doc.path}" data-path="${doc.path}">${doc.title}</a></li>`;
                });
            });

            return `
                <div class="app-nav-section">
                    <button class="app-nav-section-header">
                        ${title}
                        <span class="chevron">▼</span>
                    </button>
                    <ul class="app-nav-list">${listHtml}</ul>
                </div>
            `;
        }

        function buildProjectNav(project) {
            let listHtml = '';

            // Main documents by category
            if (project.documents) {
                const byCategory = {};
                project.documents.forEach(doc => {
                    const cat = doc.category || 'Other';
                    if (!byCategory[cat]) byCategory[cat] = [];
                    byCategory[cat].push(doc);
                });

                Object.keys(byCategory).forEach(category => {
                    listHtml += `<li class="app-nav-category">${category}</li>`;
                    byCategory[category].forEach(doc => {
                        listHtml += `<li><a href="#${doc.path}" data-path="${doc.path}">${doc.title}</a></li>`;
                    });
                });
            }

            // Diagrams
            if (project.diagrams && project.diagrams.length > 0) {
                listHtml += `<li class="app-nav-category">Diagrams</li>`;
                project.diagrams.forEach(doc => {
                    listHtml += `<li><a href="#${doc.path}" data-path="${doc.path}">${doc.title}</a></li>`;
                });
            }

            // Decisions (ADRs)
            if (project.decisions && project.decisions.length > 0) {
                listHtml += `<li class="app-nav-category">Decisions</li>`;
                project.decisions.forEach(doc => {
                    listHtml += `<li><a href="#${doc.path}" data-path="${doc.path}">${doc.title}</a></li>`;
                });
            }

            // Vendors
            if (project.vendors && project.vendors.length > 0) {
                listHtml += `<li class="app-nav-category">Vendors</li>`;
                project.vendors.forEach(vendor => {
                    if (vendor.documents) {
                        vendor.documents.forEach(doc => {
                            listHtml += `<li><a href="#${doc.path}" data-path="${doc.path}">${vendor.name}: ${doc.title}</a></li>`;
                        });
                    }
                });
            }

            const displayName = project.name || project.id;
            return `
                <div class="app-nav-section">
                    <button class="app-nav-section-header">
                        ${displayName}
                        <span class="chevron">▼</span>
                    </button>
                    <ul class="app-nav-list">${listHtml}</ul>
                </div>
            `;
        }

        // ============================================
        // Document Loading
        // ============================================
        async function loadDocument(path) {
            const content = document.getElementById('content');

            // Show loading
            content.innerHTML = `
                <div class="app-loading">
                    <div class="app-spinner"></div>
                    Loading document...
                </div>
            `;

            try {
                let markdown;

                // Check cache
                if (documentCache.has(path)) {
                    markdown = documentCache.get(path);
                } else {
                    const response = await fetch(getRawUrl(path));
                    if (!response.ok) {
                        throw new Error(`Failed to load document: ${response.status}`);
                    }
                    markdown = await response.text();
                    documentCache.set(path, markdown);
                }

                // Extract title from first H1 or filename
                let title = extractTitle(path);
                const h1Match = markdown.match(/^#\s+(.+)$/m);
                if (h1Match) {
                    title = h1Match[1];
                    // Remove the first H1 from markdown to avoid duplicate title
                    markdown = markdown.replace(/^#\s+.+$/m, '').trimStart();
                }

                // Build breadcrumb
                const parts = path.split('/');
                const breadcrumb = parts.slice(0, -1).join(' / ');

                // Render markdown
                const html = marked.parse(markdown);

                content.innerHTML = `
                    <div class="app-doc-header">
                        <div class="app-doc-breadcrumb">${breadcrumb}</div>
                        <h1 class="app-doc-title">${title}</h1>
                    </div>
                    <div class="app-markdown">${html}</div>
                `;

                // Render mermaid diagrams
                await mermaid.run({ querySelector: '.mermaid' });

            } catch (error) {
                content.innerHTML = `
                    <div class="app-error">
                        <strong>Error loading document</strong><br>
                        ${error.message}
                    </div>
                    <p>Path: ${path}</p>
                    <p><a href="${getRawUrl(path)}" target="_blank">Try opening directly</a></p>
                `;
            }
        }

        // ============================================
        // Initialization
        // ============================================
        async function init() {
            // Update header
            document.getElementById('header-title').textContent = `${CONFIG.repo} Documentation`;
            document.getElementById('header-meta').textContent = `${CONFIG.owner}/${CONFIG.repo}`;

            try {
                // Load manifest
                const response = await fetch('manifest.json');
                if (!response.ok) {
                    throw new Error('manifest.json not found');
                }
                manifest = await response.json();

                // Update footer
                if (manifest.generated) {
                    const date = new Date(manifest.generated);
                    document.getElementById('footer-generated').textContent =
                        `Generated: ${date.toLocaleDateString()}`;
                }

                // Build navigation
                buildNavigation(manifest);

                // Handle initial hash
                if (window.location.hash) {
                    const path = window.location.hash.slice(1);
                    loadDocument(path);

                    // Mark as active
                    const link = document.querySelector(`a[data-path="${path}"]`);
                    if (link) link.classList.add('active');
                }

            } catch (error) {
                document.getElementById('nav-container').innerHTML = `
                    <div class="app-error">
                        Failed to load manifest: ${error.message}
                    </div>
                `;
            }
        }

        // Mobile toggle
        document.getElementById('mobile-toggle').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('open');
        });

        // Hash change handler
        window.addEventListener('hashchange', () => {
            const path = window.location.hash.slice(1);
            if (path) {
                loadDocument(path);

                // Update active state
                document.querySelectorAll('#nav-container a').forEach(a => {
                    a.classList.toggle('active', a.dataset.path === path);
                });
            }
        });

        // Initialize on load
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
